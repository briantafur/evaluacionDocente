<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/body.xhtml">
	<ui:define name="contenido">


		<div class="container-contacto cfr">
			<div class="contacto cfc">
				<h3 class="fuente-raleway">Registro Preguntas</h3>
				<div class="campos cfc">
					<h:form id="formulariopregunta" class="formulario cfc">
						<div class="campo">
							<p:outputLabel class="formulario cfc" for="pregunta"
								value="#{msj['pregunta.preguntar']}" />
							<h:inputText id="pregunta" type="text" class="validate"
								value="#{controladorPreguntas.pregunta}" />
						</div>
						<div class="campo">
							<p:outputLabel value="Peso: " />
							<p:selectOneMenu id="porcPregunta"
								value="#{controladorPreguntas.porcentaje}">
								<f:selectItems value="#{controladorPreguntas.pesosCombo}" />
							</p:selectOneMenu>
						</div>
						<h:commandButton class="boton-contacto" type="submit"
							value="Guardar" action="#{controladorPreguntas.registrar()}" />
					</h:form>
				</div>
			</div>
		</div>


	</ui:define>
</ui:composition>

</html>
